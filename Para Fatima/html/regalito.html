<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta en las Estrellas</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        color: white;
    }

    /* Sobre */
    .envelope {
        width: 200px;
        height: 120px;
        background: #d32f2f;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .envelope:hover {
        transform: scale(1.05);
    }
    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 60px solid #b71c1c;
    }

    /* Carta */
    .letter {
        position: absolute;
        top: -150px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background: white;
        color: black;
        width: 180px;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        transition: transform 0.5s ease;
    }

    /* Botones dentro de la carta */
    .letter button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        background: #d32f2f;
        color: white;
        cursor: pointer;
        border-radius: 3px;
        transition: background 0.3s;
    }
    .letter button:hover {
        background: #b71c1c;
    }

    /* Mostrar carta */
    .open .letter {
        transform: translateX(-50%) scale(1);
    }

    .caja{
        width: 100px;
        height: 30px;
        background-color: rgba(183, 28, 28, 0.6);
        border: 2px solid rgba(183, 28, 28, 0.7);
        position: fixed; 
        bottom: 1;       
        left: 91%;  
        display: flex;              
        justify-content: center;     
        align-items: center;          
        font-size: 100%;
        border-radius: 50px;
        transition: transform 0.5s ease;
    }
    .caja:hover{
        transform: translateY(-5px);
    }
         video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }
</style>
</head>
<body>

     <video autoplay muted loop>
        <source src="../img/Florecitas.mp4" type="video/mp4">
    </video>
<div class="container">
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="letter">
            <p>Mira en tu bolson linda ♥️</p>
        </div>
    </div>
</div>
<a href="../index.html" style="color: wheat;"><div class="caja">Regresar</div></a>

</body>
</html>
